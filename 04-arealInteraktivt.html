<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Basics</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Hvad er længden?</p>
    <input type="text" id="længde">

    <p>Hvad er bredden?</p>
    <input type="text" id="bredden">
    <br>
    <br>
    <button>Udregn areal og kig i konsollen</button>



    <script>
        document.querySelector("button").addEventListener("click", button_clicked);

        function button_clicked() {
            let længde = document.querySelector("#længde").value;
            let bredde = document.querySelector("#bredden").value;
            let areal = længde * bredde;

            let resultat = `Arealet er ${areal} kvadratmeter`;

            console.log(resultat);
        }

    </script>
</body></html>
